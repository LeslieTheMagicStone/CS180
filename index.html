<!DOCTYPE html>
<html>
<head>
    <title>CS180</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start ', Arial, sans-serif;
            background: #e3e3d8;
            color: #6c6c6c;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #f6f6f2;
            border: 2px solid #bdbdbd;
            box-shadow: 0 0 16px #bdbdbd44;
            border-radius: 8px;
            padding: 32px;
            text-align: center;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 24px;
            color: #4e4e4e;
        }
        a {
            display: inline-block;
            margin: 16px 0;
            padding: 8px 20px;
            background: #d1c4e9;
            color: #4e4e4e;
            text-decoration: none;
            border: 2px solid #bdbdbd;
            border-radius: 4px;
            font-size: 1em;
            transition: background 0.2s;
        }
        a:hover {
            background: #bdbdbd;
        }
        .pixel-art {
            margin: 0 auto 24px auto;
            display: block;
            image-rendering: pixelated;
            width: 64px;
            height: 64px;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="pixel-art" viewBox="0 0 16 16" width="64" height="64">
            <rect x="7" y="0" width="2" height="4" fill="#ffd700" />
            <rect x="7" y="12" width="2" height="4" fill="#ffd700" />
            <rect x="0" y="7" width="4" height="2" fill="#ffd700" />
            <rect x="12" y="7" width="4" height="2" fill="#ffd700" />
            <rect x="5" y="5" width="6" height="6" fill="#ffd700" />
        </svg>
        <h1>Welcome to My CS180 Portfolio!</h1>
        <!-- <a href="./1/index.html">Project 1</a> -->
    </div>
</body>
</html>
